<html>
    <head>
    <title>
        IMAGE RECOGNITION
    </title>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
<center>
<h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
<br><br>

<P style="font-size: 22px;">Model is trained to identify the following object</P>
<b class="name_of_object">
    Brother
    <hr>
    Mother
    <hr>
    Me
    <hr>
</b>

<Label>Welcome view -</Label>
<div id="camera"></div>
<br><br>
<div id="result"></div>
<br><br>

<button onclick="take_snapshort();" class="btn btn-info">Capture Image</button>
<br><br>
<button onclick="check();" class="btn btn-success">Identify Image</button>
<br><br>

<P style="font-size: 22px;">Object : <span id="object"></span></P>
<P style="font-size: 22px;">Accuracy : <span id="accuracy"></span></P>
</center>
</div>
<br><br>
<script src="main.js"></script>
</div>
</body>
</html>
